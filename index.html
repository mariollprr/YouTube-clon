<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/6277211c/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons/style.css">
    <title>YouTube</title>
</head>
<body>
    <header class="main-header">

        <!-- Start -->
        <div class="start place-center">
            <button class="action-button icon-menu"></button>
            <img
            class="logo" 
            src="images/logo-youtube.svg" 
            alt="Logo Youtube">
        </div>

        <!-- Middle -->
        <div class="middle place-center">
            <form class="form-search place-center" action="#">
                <input 
                type="search" 
                placeholder="Buscar" 
                class="input">
                <button 
                data-tooltip="Buscar"
                class="submit icon-search"></button>
            </form>
            <button 
            data-tooltip="Haz búsquedas por voz"
            class="action-button icon-microphone">
            </button>
        </div>

        <!-- End -->
        <div class="place-center buttons-container">
            <button 
            data-tooltip="Crear"
            class="action-button icon-camera">
            </button>
            <button 
            data-tooltip="Aplicaciones de Youtube"
            class="action-button icon-grid">
            </button>
            <button 
            data-tooltip="Notificaciones"
            class="action-button icon-bell">
            </button>
            <div class="user">
                <div class="user-avatar">
                    <img
                    class="image" 
                    src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/480/public/media/image/2022/10/super-mario-bros-pelicula-2835413.jpg?itok=qerwDzRh" 
                    alt="Avatar">
                </div>
            </div>
        </div>

    </header>

    <div class="main-sidebar">
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="#" class="link is-active">
                        <span class="icon icon-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-explore"></span>
                        <span>Explorar</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-suscriptions"></span>
                        <span>Suscripciones</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-yt-logo"></span>
                        <span>Originals</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-music"></span>
                        <span>Youtube Music</span>
                    </a>
                </li>
            </ul>
            <hr>
            <ul>
                <li>
                    <a href="#" class="link">
                        <span class="icon icon-library"></span>
                        <span>Biblioteca</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-history"></span>
                        <span>Historial</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-square-triangle"></span>
                        <span>Mis videos</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-clock"></span>
                        <span>Ver más tarde</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-like"></span>
                        <span>Videos que me gustan</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="link">
                        <span class="icon icon-down"></span>
                        <span>Mostrar más</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
